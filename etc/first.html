<!DOCTYPE html>
<html lang="en">
<head>
    <!-- head 안에 들어 갈 어떤 요소들을 여기에 넣습니다 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스파르타코딩클럽의 페이지</title>
</head>
<body>
    <!-- body 안에 들어 갈 어떤 요소들을 여기에 넣습니다 -->
    <!-- 구역을 나누는 태그들 -->
<div>나는 구역을 나누죠</div>
<p>나는 문단이에요</p>
<!--p태그 사용하면 위아래로 여백 생기고, 줄바꿈도 당연히-->
<ul><!-- unordered list, ol도 가능 리스트 순서 생김.-->
    <li> bullet point!1 </li><!--list item-->
    <li> bullet point!2 </li>
</ul>

<!-- 구역 내 콘텐츠 태그들 -->
<h1><!--heading-->h1은 제목을 나타내는 태그입니다. 페이지마다 하나씩 꼭 써주는 게 좋아요. 그래야 구글 검색이 잘 되거든요.</h1>
<h2>h2는 소제목입니다.</h2>
<h3>h3~h6도 각자의 역할이 있죠. 비중은 작지만..</h3>
<hr><!--horizontal 가로줄 그어줌-->
span 태그입니다: 특정 <span style="color:red">글자</span>를 꾸밀 때 써요<!--span은 줄바꿈 안생김. div와의 차이-->
<hr>
a 태그입니다: <a href="http://naver.com/"> 하이퍼링크 </a>
<hr>
img 태그입니다: <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />
<hr>
input 태그입니다: <input type="text" /><!--type에 text 하면 숫자 넘버 모두가능, but "number,password,email"등은 각각 다양한 속성 있음-->
<hr>
button 태그입니다: <button> 버튼입니다</button>
<hr>

textarea 태그입니다: <textarea>나는 무엇일까요?</textarea>
</body>
</html>
